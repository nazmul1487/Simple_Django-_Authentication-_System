<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 {% block content %}
        <h1>Hello User Welcome </h1>
        {% if user.is_authenticated %}
         <a class="btn btn-primary" href="{% url 'login_url' %}">Login</a>
            <a class="btn btn-primary" href="{% url 'register_url' %}">Register </a>
            {% else %}
            <a class="btn btn-primary" href="{% url 'register_url' %}">Register </a>
        {% endif %}
 {% endblock  %}

</body>
</html>
